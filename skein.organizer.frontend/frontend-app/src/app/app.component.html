<div class="grid">
  <div class="col-6 col-offset-3">
    <h1 class="text-center">Skein Oganizer</h1>
    <div class="text-center">
      <p>Choisir un utilisateur ci dessous pour se connecter avec :</p>
      <p-progressSpinner *ngIf="userInfos.length == 0"></p-progressSpinner>
      <p-button label="{{userInfo.name}}" *ngFor="let userInfo of userInfos" title="Login : {{userInfo.login}}"></p-button>
    </div>
  </div>
</div>
